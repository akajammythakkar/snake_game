<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake 3310</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="phone-container">
        <div class="screen-bezel">
            <div class="screen">
                <div class="header">
                    <span id="score">Score: 0</span>
                    <span id="high-score">Hi: 0</span>
                </div>
                <canvas id="game-canvas" width="400" height="280"></canvas>
                <div id="game-over" class="hidden">
                    <p>GAME OVER</p>
                    <p class="blink">PRESS ANY KEY</p>
                </div>
            </div>
        </div>
        <div class="brand">NOKIA</div>
        <div class="controls">
            <div class="d-pad">
                <button id="up-btn" class="btn up">▲</button>
                <button id="left-btn" class="btn left">◀</button>
                <button id="right-btn" class="btn right">▶</button>
                <button id="down-btn" class="btn down">▼</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
